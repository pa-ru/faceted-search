<div class="row">
    <div class="col-xs-12 col-md-9 col-lg-6">
        <div class="input-group">
            <input class="form-control" type="text" />
            <div class="input-group-append">
                <button (click)="toggleSearchOptionsPanel()">options</button>
            </div>
        </div>
    </div>
</div>
<div [collapse]="isSearchOptionsCollapsed"
    style="z-index: 1;background-color: rgb(0,0,0);background-color: rgba(0,0,0,0.4);"
    class="col-12">
    <div [collapse]="isSearchOptionsCollapsed" style="background-color: #fefefe;border: 1px solid #888;">
        <div>
            <app-search-options-panel></app-search-options-panel>
        </div>
    </div>
</div>
