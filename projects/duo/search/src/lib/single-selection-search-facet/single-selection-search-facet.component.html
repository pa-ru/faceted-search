<h6>{{facet.title}}</h6>

<div *ngFor="let item of facet.items" class="form-check">
    <p>
        <input class="form-check-input" type="radio" name="item" [id]="facet.title + item.name"/> 
        <label class="form-check-label" [for]="facet.title + item.name">{{item.name}} ({{item.count}})</label>
    </p>
</div>
