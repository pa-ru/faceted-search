<div class="row">
    <div class="card dna-card col-xs-12 col-sm-6 col-md-4 col-lg-3 col-xl-2" *ngFor="let item of ($searchResponse|async)?.options.facets">        
        <app-multi-selection-search-facet *ngIf="item.multiselection" [facet]="item">
        </app-multi-selection-search-facet>

        <app-single-selection-search-facet *ngIf="!item.multiselection" [facet]="item">
        </app-single-selection-search-facet>
    </div>
</div>

<div class="card dna-card">
    <div class="row">
        <button (click)="onShowRawData()">show raw data</button>
    </div>
</div>
<div [collapse]="!showRawData" class="card dna-card col-9">
    <div class="row">
        <div class="col-9">
            <h3>data</h3>
            <pre>{{$searchResponse | async | json}}</pre>
        </div>
    </div>
</div>
